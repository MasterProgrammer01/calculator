<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .calculator {
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 800px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .mode-toggle {
            background-color: #ff9500;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .mode-toggle:hover {
            background-color: #ffaa33;
        }

        .display-container {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .display {
            text-align: right;
            font-size: 2.5rem;
            min-height: 60px;
            word-wrap: break-word;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .expression {
            font-size: 1.2rem;
            color: #888;
            min-height: 24px;
            text-align: right;
        }

        .memory-indicator {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .memory-item {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            background-color: #333;
            padding: 0 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            transition: background-color 0.2s;
        }

        .tab.active {
            background-color: #ff9500;
        }

        .tab:hover:not(.active) {
            background-color: #555;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background-color: #3a3a3a;
        }

        .basic-buttons, .scientific-buttons, .programmer-buttons, .converter-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #3a3a3a;
        }

        .basic-buttons {
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            border: none;
            background-color: #4a4a4a;
            color: white;
            font-size: 1.1rem;
            padding: 18px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        button:active {
            background-color: #6a6a6a;
        }

        .operator {
            background-color: #ff9500;
        }

        .operator:hover {
            background-color: #ffaa33;
        }

        .operator:active {
            background-color: #ffbb55;
        }

        .equals {
            background-color: #ff9500;
        }

        .equals:hover {
            background-color: #ffaa33;
        }

        .equals:active {
            background-color: #ffbb55;
        }

        .clear, .delete {
            background-color: #a6a6a6;
            color: #1a1a1a;
        }

        .clear:hover, .delete:hover {
            background-color: #b6b6b6;
        }

        .clear:active, .delete:active {
            background-color: #c6c6c6;
        }

        .zero {
            grid-column: span 2;
        }

        .scientific-btn, .programmer-btn, .converter-btn {
            background-color: #3a3a3a;
            font-size: 1rem;
        }

        .scientific-btn:hover, .programmer-btn:hover, .converter-btn:hover {
            background-color: #4a4a4a;
        }

        .hidden {
            display: none;
        }

        .history-panel {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #333;
        }

        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #2a2a2a;
        }

        .converter-inputs {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #333;
        }

        .converter-inputs input, .converter-inputs select {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        @media (max-width: 850px) {
            .calculator {
                width: 100%;
                max-width: 800px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .basic-buttons, .scientific-buttons, .programmer-buttons, .converter-buttons {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <script>
        class AdvancedCalculator {
            constructor(displayElement, expressionElement) {
                this.displayElement = displayElement;
                this.expressionElement = expressionElement;
                this.memoryIndicator = document.getElementById('memoryIndicator');
                this.historyPanel = document.getElementById('historyPanel');
                this.history = [];
                this.memory = {};
                this.currentInput = '0';
                this.expression = '';
                this.waitingForNewOperand = false;
                this.operator = null;
                this.isRadians = true;
                this.currentBase = 'DEC';
                this.showHistory = false;
                
                this.conversionRates = {
                    length: {
                        meter: 1,
                        kilometer: 0.001,
                        centimeter: 100,
                        millimeter: 1000,
                        mile: 0.000621371,
                        yard: 1.09361,
                        foot: 3.28084,
                        inch: 39.3701
                    },
                    weight: {
                        kilogram: 1,
                        gram: 1000,
                        pound: 2.20462,
                        ounce: 35.274
                    },
                    temperature: {
                        celsius: 1,
                        fahrenheit: 1,
                        kelvin: 1
                    }
                };
                
                this.initializeEventListeners();
                this.updateDisplay();
            }
            
            initializeEventListeners() {
                // Number buttons
                document.querySelectorAll('.number').forEach(button => {
                    button.addEventListener('click', () => {
                        this.inputNumber(button.textContent);
                    });
                });
                
                // Operator buttons
                document.querySelectorAll('.operator').forEach(button => {
                    button.addEventListener('click', () => {
                        this.inputOperator(button.textContent);
                    });
                });
                
                // Equals button
                document.querySelector('.equals').addEventListener('click', () => {
                    this.calculate();
                });
                
                // Clear button
                document.querySelector('.clear').addEventListener('click', () => {
                    this.clear();
                });
                
                // Delete button
                document.querySelector('.delete').addEventListener('click', () => {
                    this.delete();
                });
                
                // Scientific buttons
                document.querySelectorAll('.scientific-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        if (button.id === 'angleMode') {
                            this.toggleAngleMode();
                            button.textContent = this.isRadians ? 'RAD' : 'DEG';
                        } else {
                            this.performScientificFunction(button.textContent);
                        }
                    });
                });
                
                // Programmer buttons
                document.querySelectorAll('.programmer-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        this.performProgrammerFunction(button.textContent);
                    });
                });
                
                // Converter buttons
                document.querySelectorAll('.converter-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        this.changeConverterType(button.dataset.type);
                    });
                });
                
                // Convert button
                document.getElementById('convertButton').addEventListener('click', () => {
                    this.performConversion();
                });
                
                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchTab(tab.dataset.tab);
                    });
                });
                
                // History toggle
                document.getElementById('historyToggle').addEventListener('click', () => {
                    this.toggleHistory();
                });
                
                // Keyboard support
                document.addEventListener('keydown', (event) => {
                    this.handleKeyboardInput(event);
                });
            }
            
            inputNumber(num) {
                if (this.waitingForNewOperand) {
                    this.currentInput = num;
                    this.waitingForNewOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? num : this.currentInput + num;
                }
                this.updateDisplay();
            }
            
            inputOperator(nextOperator) {
                const inputValue = parseFloat(this.currentInput);
                
                if (this.operator && !this.waitingForNewOperand) {
                    this.calculate();
                }
                
                this.expression = this.currentInput + ' ' + nextOperator + ' ';
                this.operator = nextOperator;
                this.waitingForNewOperand = true;
                this.updateDisplay();
            }
            
            calculate() {
                if (this.operator === null || this.waitingForNewOperand) return;
                
                const prevValue = parseFloat(this.expression.split(' ')[0]);
                const currentValue = parseFloat(this.currentInput);
                let result;
                
                switch (this.operator) {
                    case '+':
                        result = prevValue + currentValue;
                        break;
                    case '-':
                        result = prevValue - currentValue;
                        break;
                    case '×':
                        result = prevValue * currentValue;
                        break;
                    case '÷':
                        result = prevValue / currentValue;
                        break;
                    case '%':
                        result = prevValue % currentValue;
                        break;
                    default:
                        return;
                }
                
                const calculation = `${this.expression} ${this.currentInput} = ${result}`;
                this.addToHistory(calculation);
                
                this.currentInput = String(result);
                this.operator = null;
                this.expression = '';
                this.waitingForNewOperand = true;
                this.updateDisplay();
            }
            
            performScientificFunction(func) {
                const inputValue = parseFloat(this.currentInput);
                let result;
                
                switch (func) {
                    case 'sin':
                        result = this.isRadians ? 
                            Math.sin(inputValue) : 
                            Math.sin(inputValue * Math.PI / 180);
                        break;
                    case 'cos':
                        result = this.isRadians ? 
                            Math.cos(inputValue) : 
                            Math.cos(inputValue * Math.PI / 180);
                        break;
                    case 'tan':
                        result = this.isRadians ? 
                            Math.tan(inputValue) : 
                            Math.tan(inputValue * Math.PI / 180);
                        break;
                    case 'log':
                        result = Math.log10(inputValue);
                        break;
                    case 'ln':
                        result = Math.log(inputValue);
                        break;
                    case 'x²':
                        result = Math.pow(inputValue, 2);
                        break;
                    case 'x³':
                        result = Math.pow(inputValue, 3);
                        break;
                    case 'x^y':
                        this.expression = this.currentInput + ' ^ ';
                        this.operator = '^';
                        this.waitingForNewOperand = true;
                        this.updateDisplay();
                        return;
                    case '√':
                        result = Math.sqrt(inputValue);
                        break;
                    case '∛':
                        result = Math.cbrt(inputValue);
                        break;
                    case 'π':
                        result = Math.PI;
                        break;
                    case 'e':
                        result = Math.E;
                        break;
                    case '10^x':
                        result = Math.pow(10, inputValue);
                        break;
                    case '1/x':
                        result = 1 / inputValue;
                        break;
                    case '|x|':
                        result = Math.abs(inputValue);
                        break;
                    case 'n!':
                        result = this.factorial(inputValue);
                        break;
                    case '(':
                        this.expression += '(';
                        this.updateDisplay();
                        return;
                    case ')':
                        this.expression += ')';
                        this.updateDisplay();
                        return;
                    case 'RND':
                        result = Math.random();
                        break;
                    default:
                        return;
                }
                
                this.addToHistory(`${func}(${this.currentInput}) = ${result}`);
                this.currentInput = String(result);
                this.waitingForNewOperand = true;
                this.updateDisplay();
            }
            
            performProgrammerFunction(func) {
                const inputValue = parseInt(this.currentInput);
                
                switch (func) {
                    case 'HEX':
                        this.currentInput = inputValue.toString(16).toUpperCase();
                        this.currentBase = 'HEX';
                        break;
                    case 'DEC':
                        this.currentInput = inputValue.toString(10);
                        this.currentBase = 'DEC';
                        break;
                    case 'OCT':
                        this.currentInput = inputValue.toString(8);
                        this.currentBase = 'OCT';
                        break;
                    case 'BIN':
                        this.currentInput = inputValue.toString(2);
                        this.currentBase = 'BIN';
                        break;
                    case 'AND':
                        // Bitwise AND operation
                        break;
                    case 'OR':
                        // Bitwise OR operation
                        break;
                    case 'XOR':
                        // Bitwise XOR operation
                        break;
                    case 'NOT':
                        // Bitwise NOT operation
                        this.currentInput = (~inputValue).toString();
                        break;
                    default:
                        return;
                }
                
                this.updateDisplay();
            }
            
            changeConverterType(type) {
                // Update converter dropdowns based on type
                const fromSelect = document.getElementById('converterFrom');
                const toSelect = document.getElementById('converterTo');
                
                fromSelect.innerHTML = '';
                toSelect.innerHTML = '';
                
                const units = Object.keys(this.conversionRates[type] || {});
                
                units.forEach(unit => {
                    const option1 = document.createElement('option');
                    option1.value = unit;
                    option1.textContent = unit;
                    fromSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = unit;
                    option2.textContent = unit;
                    toSelect.appendChild(option2);
                });
            }
            
            performConversion() {
                const value = parseFloat(document.getElementById('converterValue').value);
                const fromUnit = document.getElementById('converterFrom').value;
                const toUnit = document.getElementById('converterTo').value;
                const converterType = document.querySelector('.converter-btn.active')?.dataset.type || 'length';
                
                let result;
                
                if (converterType === 'temperature') {
                    result = this.convertTemperature(value, fromUnit, toUnit);
                } else {
                    const rate = this.conversionRates[converterType];
                    if (rate) {
                        result = value * (rate[toUnit] / rate[fromUnit]);
                    }
                }
                
                document.getElementById('converterResults').textContent = 
                    `${value} ${fromUnit} = ${result.toFixed(6)} ${toUnit}`;
            }
            
            convertTemperature(value, fromUnit, toUnit) {
                if (fromUnit === toUnit) return value;
                
                // Convert to Celsius first
                let celsius;
                if (fromUnit === 'celsius') celsius = value;
                else if (fromUnit === 'fahrenheit') celsius = (value - 32) * 5/9;
                else if (fromUnit === 'kelvin') celsius = value - 273.15;
                
                // Convert from Celsius to target unit
                if (toUnit === 'celsius') return celsius;
                else if (toUnit === 'fahrenheit') return (celsius * 9/5) + 32;
                else if (toUnit === 'kelvin') return celsius + 273.15;
                
                return value;
            }
            
            factorial(n) {
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            toggleAngleMode() {
                this.isRadians = !this.isRadians;
            }
            
            switchTab(tabName) {
                // Update active tab
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                
                // Show appropriate buttons
                document.querySelectorAll('.buttons-container > div').forEach(div => {
                    div.classList.add('hidden');
                });
                document.getElementById(`${tabName}Buttons`).classList.remove('hidden');
                
                // Special handling for converter tab
                if (tabName === 'converter') {
                    this.changeConverterType('length');
                }
            }
            
            toggleHistory() {
                this.showHistory = !this.showHistory;
                this.historyPanel.classList.toggle('hidden');
                document.getElementById('historyToggle').textContent = 
                    this.showHistory ? 'Hide History' : 'Show History';
                
                if (this.showHistory) {
                    this.updateHistoryDisplay();
                }
            }
            
            addToHistory(calculation) {
                this.history.unshift(calculation);
                if (this.history.length > 10) {
                    this.history.pop();
                }
                
                if (this.showHistory) {
                    this.updateHistoryDisplay();
                }
            }
            
            updateHistoryDisplay() {
                this.historyPanel.innerHTML = '';
                this.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.textContent = item;
                    historyItem.addEventListener('click', () => {
                        // When a history item is clicked, use that value
                        const value = item.split(' = ').pop();
                        this.currentInput = value;
                        this.updateDisplay();
                    });
                    this.historyPanel.appendChild(historyItem);
                });
            }
            
            clear() {
                this.currentInput = '0';
                this.expression = '';
                this.operator = null;
                this.waitingForNewOperand = false;
                this.updateDisplay();
            }
            
            delete() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }
            
            updateDisplay() {
                this.displayElement.textContent = this.currentInput;
                this.expressionElement.textContent = this.expression;
                
                // Update memory indicator
                this.memoryIndicator.innerHTML = '';
                Object.keys(this.memory).forEach(key => {
                    const memoryItem = document.createElement('div');
                    memoryItem.className = 'memory-item';
                    memoryItem.textContent = `${key}: ${this.memory[key]}`;
                    this.memoryIndicator.appendChild(memoryItem);
                });
            }
            
            handleKeyboardInput(event) {
                if (event.key >= '0' && event.key <= '9') {
                    this.inputNumber(event.key);
                } else if (event.key === '.') {
                    this.inputNumber('.');
                } else if (['+', '-', '*', '/'].includes(event.key)) {
                    const operatorMap = {
                        '+': '+',
                        '-': '-',
                        '*': '×',
                        '/': '÷'
                    };
                    this.inputOperator(operatorMap[event.key]);
                } else if (event.key === 'Enter' || event.key === '=') {
                    this.calculate();
                } else if (event.key === 'Escape') {
                    this.clear();
                } else if (event.key === 'Backspace') {
                    this.delete();
                } else if (event.key === 'm') {
                    // Memory functions could be implemented here
                }
                
                // Prevent default behavior for calculator keys
                if (['+', '-', '*', '/', 'Enter', '='].includes(event.key)) {
                    event.preventDefault();
                }
            }
        }

        // Initialize the calculator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const displayElement = document.getElementById('display');
            const expressionElement = document.getElementById('expression');
            new AdvancedCalculator(displayElement, expressionElement);
        });
    </script>
</body>
</html>
