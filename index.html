<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific & Standard Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .calculator {
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 380px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .calculator.scientific {
            width: 700px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .mode-toggle {
            background-color: #ff9500;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .mode-toggle:hover {
            background-color: #ffaa33;
        }

        .display {
            background-color: #1a1a1a;
            color: white;
            text-align: right;
            padding: 25px 20px;
            font-size: 2.5rem;
            min-height: 120px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: #888;
            min-height: 24px;
        }

        .current-operand {
            margin-top: 10px;
        }

        .buttons-container {
            display: flex;
        }

        .standard-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #3a3a3a;
            width: 380px;
        }

        .scientific-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            background-color: #3a3a3a;
            width: 320px;
        }

        button {
            border: none;
            background-color: #4a4a4a;
            color: white;
            font-size: 1.2rem;
            padding: 18px 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        button:active {
            background-color: #6a6a6a;
        }

        .operator {
            background-color: #ff9500;
        }

        .operator:hover {
            background-color: #ffaa33;
        }

        .operator:active {
            background-color: #ffbb55;
        }

        .equals {
            background-color: #ff9500;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #ffaa33;
        }

        .equals:active {
            background-color: #ffbb55;
        }

        .clear, .delete {
            background-color: #a6a6a6;
            color: #1a1a1a;
        }

        .clear:hover, .delete:hover {
            background-color: #b6b6b6;
        }

        .clear:active, .delete:active {
            background-color: #c6c6c6;
        }

        .zero {
            grid-column: span 2;
        }

        .scientific-btn {
            background-color: #3a3a3a;
            font-size: 1rem;
        }

        .scientific-btn:hover {
            background-color: #4a4a4a;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 750px) {
            .calculator.scientific {
                width: 380px;
            }
            
            .scientific-buttons {
                display: none;
            }
            
            .calculator.scientific .scientific-buttons {
                display: grid;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 10;
                background-color: #2c2c2c;
            }
            
            .calculator.scientific .standard-buttons {
                display: none;
            }
            
            .back-btn {
                display: block !important;
                position: absolute;
                top: 15px;
                right: 20px;
                z-index: 20;
                background-color: #ff9500;
            }
        }

        .back-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="header">
            <div class="title">Calculator</div>
            <button class="mode-toggle" id="modeToggle">Scientific Mode</button>
            <button class="back-btn" id="backBtn">Standard</button>
        </div>
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons-container">
            <div class="standard-buttons" id="standardButtons">
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="equals">=</button>
            </div>
            <div class="scientific-buttons hidden" id="scientificButtons">
                <button class="scientific-btn">sin</button>
                <button class="scientific-btn">cos</button>
                <button class="scientific-btn">tan</button>
                <button class="scientific-btn">log</button>
                <button class="scientific-btn">ln</button>
                <button class="scientific-btn">x²</button>
                <button class="scientific-btn">x³</button>
                <button class="scientific-btn">√</button>
                <button class="scientific-btn">∛</button>
                <button class="scientific-btn">x^y</button>
                <button class="scientific-btn">π</button>
                <button class="scientific-btn">e</button>
                <button class="scientific-btn">(</button>
                <button class="scientific-btn">)</button>
                <button class="scientific-btn">10^x</button>
                <button class="scientific-btn">1/x</button>
                <button class="scientific-btn">|x|</button>
                <button class="scientific-btn">n!</button>
                <button class="scientific-btn">RAD</button>
                <button class="scientific-btn">DEG</button>
                <button class="clear">AC</button>
                <button class="delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">×</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
                this.isScientificMode = false;
                this.isRadians = true;
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.waitingForNewOperand = false;
            }

            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }

            appendNumber(number) {
                if (this.waitingForNewOperand) {
                    this.currentOperand = number;
                    this.waitingForNewOperand = false;
                } else if (number === '.' && this.currentOperand.includes('.')) {
                    return;
                } else if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    case 'x^y':
                        computation = Math.pow(prev, current);
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.waitingForNewOperand = true;
            }

            scientificFunction(func) {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                
                let computation;
                
                switch (func) {
                    case 'sin':
                        computation = this.isRadians ? Math.sin(current) : Math.sin(current * Math.PI / 180);
                        break;
                    case 'cos':
                        computation = this.isRadians ? Math.cos(current) : Math.cos(current * Math.PI / 180);
                        break;
                    case 'tan':
                        computation = this.isRadians ? Math.tan(current) : Math.tan(current * Math.PI / 180);
                        break;
                    case 'log':
                        if (current <= 0) {
                            alert("Logarithm is only defined for positive numbers!");
                            return;
                        }
                        computation = Math.log10(current);
                        break;
                    case 'ln':
                        if (current <= 0) {
                            alert("Natural logarithm is only defined for positive numbers!");
                            return;
                        }
                        computation = Math.log(current);
                        break;
                    case 'x²':
                        computation = Math.pow(current, 2);
                        break;
                    case 'x³':
                        computation = Math.pow(current, 3);
                        break;
                    case '√':
                        if (current < 0) {
                            alert("Square root is only defined for non-negative numbers!");
                            return;
                        }
                        computation = Math.sqrt(current);
                        break;
                    case '∛':
                        computation = Math.cbrt(current);
                        break;
                    case 'π':
                        computation = Math.PI;
                        break;
                    case 'e':
                        computation = Math.E;
                        break;
                    case '10^x':
                        computation = Math.pow(10, current);
                        break;
                    case '1/x':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        computation = 1 / current;
                        break;
                    case '|x|':
                        computation = Math.abs(current);
                        break;
                    case 'n!':
                        if (current < 0 || !Number.isInteger(current)) {
                            alert("Factorial is only defined for non-negative integers!");
                            return;
                        }
                        computation = this.factorial(current);
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.waitingForNewOperand = true;
            }

            factorial(n) {
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            toggleAngleMode() {
                this.isRadians = !this.isRadians;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = 
                    this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }

            toggleMode() {
                this.isScientificMode = !this.isScientificMode;
                const calculatorEl = document.getElementById('calculator');
                const modeToggle = document.getElementById('modeToggle');
                const scientificButtons = document.getElementById('scientificButtons');
                
                if (this.isScientificMode) {
                    calculatorEl.classList.add('scientific');
                    modeToggle.textContent = 'Standard Mode';
                    scientificButtons.classList.remove('hidden');
                } else {
                    calculatorEl.classList.remove('scientific');
                    modeToggle.textContent = 'Scientific Mode';
                    scientificButtons.classList.add('hidden');
                }
            }
        }

        // Initialize calculator
        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Add event listeners to buttons
        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('.operator').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        document.querySelector('.equals').addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        document.querySelector('.clear').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        document.querySelector('.delete').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Scientific functions
        document.querySelectorAll('.scientific-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (button.innerText === 'RAD' || button.innerText === 'DEG') {
                    calculator.toggleAngleMode();
                    button.innerText = calculator.isRadians ? 'RAD' : 'DEG';
                } else if (button.innerText === '(' || button.innerText === ')') {
                    // Parentheses functionality would require a more complex expression parser
                    calculator.appendNumber(button.innerText);
                    calculator.updateDisplay();
                } else if (button.innerText === 'x^y') {
                    calculator.chooseOperation('x^y');
                    calculator.updateDisplay();
                } else {
                    calculator.scientificFunction(button.innerText);
                    calculator.updateDisplay();
                }
            });
        });

        // Mode toggle
        document.getElementById('modeToggle').addEventListener('click', () => {
            calculator.toggleMode();
        });

        // Back button for mobile
        document.getElementById('backBtn').addEventListener('click', () => {
            calculator.toggleMode();
        });

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let operation;
                switch (event.key) {
                    case '+': operation = '+'; break;
                    case '-': operation = '-'; break;
                    case '*': operation = '×'; break;
                    case '/': operation = '÷'; break;
                }
                calculator.chooseOperation(operation);
                calculator.updateDisplay();
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            // Scientific functions with keyboard
            if (calculator.isScientificMode) {
                switch (event.key) {
                    case 's': calculator.scientificFunction('sin'); break;
                    case 'c': calculator.scientificFunction('cos'); break;
                    case 't': calculator.scientificFunction('tan'); break;
                    case 'l': calculator.scientificFunction('log'); break;
                    case 'n': calculator.scientificFunction('ln'); break;
                    case 'q': calculator.scientificFunction('√'); break;
                    case 'p': calculator.appendNumber(Math.PI.toString()); break;
                    case 'e': calculator.appendNumber(Math.E.toString()); break;
                }
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
